<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" type="text/css" href="/css/styleReg.css" />

    <title>Spring Security Example </title>
</head>
<body>
    
    <div id="content">
        <p>Add new user</p>
        
        <div id="form">
            <form th:action="@{/registration}" method="post">
                <div id="ueserName"><label> User Name: <input type="text" name="username"/> </label></div>
                <div id="password"><label> Password: <input type="password" name="password"/> </label></div>
                <div id="button"><input type="submit" value="Sign In"/></div>
            </form>
        </div>
    </div>

</body>
</html>
